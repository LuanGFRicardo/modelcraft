<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Modelcraft Indústria e Comércio LTDA{% endblock %}</title>

    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ2Qe3zPr3L3ksKLA7+Yvf8F3P12Vg+YuMI6pHk0+ToFgC7nozoOS9ak2O5z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Link para o seu arquivo de CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='logo.svg') }}" type="image/svg+xml">

    <!-- Inclusão do Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">                 
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <div class="d-flex justify-content-between align-items-center p-2">
                                    <a href="{{ url_for('main.home') }}" class="navbar-brand">
                                        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="img-fluid" style="max-height: 80px;">
                                    </a>
                                </div>
                            </div>
                        </li>
                        {% if current_user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.home') }}">
                                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                                    <svg height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M22 22L2 22" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"></path> <path d="M2 11L10.1259 4.49931C11.2216 3.62279 12.7784 3.62279 13.8741 4.49931L22 11" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"></path> <path opacity="0.5" d="M15.5 5.5V3.5C15.5 3.22386 15.7239 3 16 3H18.5C18.7761 3 19 3.22386 19 3.5V8.5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"></path> <path d="M4 22V9.5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"></path> <path d="M20 22V9.5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"></path> <path opacity="0.5" d="M15 22V17C15 15.5858 15 14.8787 14.5607 14.4393C14.1213 14 13.4142 14 12 14C10.5858 14 9.87868 14 9.43934 14.4393C9 14.8787 9 15.5858 9 17V22" stroke="#ffffff" stroke-width="1.5"></path> <path opacity="0.5" d="M14 9.5C14 10.6046 13.1046 11.5 12 11.5C10.8954 11.5 10 10.6046 10 9.5C10 8.39543 10.8954 7.5 12 7.5C13.1046 7.5 14 8.39543 14 9.5Z" stroke="#ffffff" stroke-width="1.5"></path> </g></svg>
                                </button>
                            </a></li>
                            <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('auth.listagem') }}">
                                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                                <svg height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                                <g stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="4" width="18" height="16" rx="2.5"/>
                                    <rect x="5" y="7" width="2.4" height="2.4" rx="0.4"/>
                                    <rect x="5" y="11" width="2.4" height="2.4" rx="0.4"/>
                                    <rect x="5" y="15" width="2.4" height="2.4" rx="0.4"/>
                                    <path d="M10 8.2 H19"/>
                                    <path d="M10 12 H19"/>
                                    <path d="M10 15.8 H19"/>
                                </g>
                                </svg>

                                </button>
                            </a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('auth.calcular') }}">
                                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                                <svg height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                                    <g stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                                        <rect x="3" y="3" width="10" height="18" rx="2.2"/>
                                        <rect x="5.5" y="5.5" width="5" height="3"/>
                                        <path d="M5.5 11H8M10 11h1.5M5.5 13.8H8M10 13.8h1.5M5.5 16.6H8M10 16.6h1.5"/>
                                        <rect x="15" y="6" width="6" height="6" rx="0.8"/>
                                        <path d="M15 9h6M18 6v6"/>
                                        <rect x="16.2" y="14" width="6" height="6" rx="0.8" transform="translate(-1.2,-1)"/>
                                    </g>
                                    </svg>
                                </button>
                            </a>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.sair') }}">
                                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                                    <svg height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M10.5 9L13.5 12L10.5 15" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M22 12C22 16.714 22 19.0711 20.5355 20.5355C19.0711 22 16.714 22 12 22C7.28595 22 4.92893 22 3.46447 20.5355C2 19.0711 2 16.714 2 12C2 7.28595 2 4.92893 3.46447 3.46447C4.92893 2 7.28595 2 12 2C16.714 2 19.0711 2 20.5355 3.46447C21.5093 4.43821 21.8356 5.80655 21.9449 8" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"></path> </g></svg>
                                </button>
                            </a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="my-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-light text-center py-4">
        <p style="color: #ffffff;">&copy; 2025 Modelcraft Indústria e Comércio LTDA.</p>
    </footer>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0L5u3Q5V1D9FkE0F4z3P0aF0W5Ad6G6z4kJx9p0C7VVK0v6P" crossorigin="anonymous"></script>
</body>
</html>
